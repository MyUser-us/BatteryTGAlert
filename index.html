
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#0f172a">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Battery Guardian Pro</title>
  <link rel="manifest" href="./manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      user-select: none;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    #root:empty::before {
      content: 'Загрузка системы...';
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: #334155;
      animation: pulse 2s infinite;
    }
    @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  
  <!-- Основной скрипт приложения -->
  <script src="./index.tsx" type="module"></script>

  <script>
    // Обработка критических ошибок для отладки в WebView
    window.onerror = function(msg, url, line) {
      const root = document.getElementById('root');
      if (root) {
        root.innerHTML = '<div style="padding:40px; color:#ef4444; font-family:monospace; font-size:12px;">' +
          '<h1 style="font-size:20px; font-weight:bold; margin-bottom:10px;">Ошибка запуска</h1>' +
          '<div>' + msg + '</div>' +
          '<div style="margin-top:10px; opacity:0.5;">Line: ' + line + '</div>' +
          '<button onclick="location.reload()" style="margin-top:20px; background:#ef4444; color:white; border:none; padding:10px 20px; border-radius:10px;">Перезагрузить</button>' +
          '</div>';
      }
      return false;
    };

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js', { scope: './' })
          .then(reg => { console.log('SW active'); })
          .catch(err => { console.error('SW failed', err); });
      });
    }
  </script>
</body>
</html>
